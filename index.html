      body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
      
      /* Global Form Styling */
      .input { 
        width: 100%; 
        padding: 0.75rem 1rem; 
        background-color: #ffffff; 
        border: 2px solid #fae8ff; /* lilac-100 */
        border-radius: 1rem; 
        font-size: 1rem; 
        font-weight: 600;
        color: #1e293b; 
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        outline: none;
      }
      .input:focus { 
        border-color: #0d9488; /* teal-600 */
        background-color: #ffffff;
        box-shadow: 0 0 0 5px rgba(13, 148, 136, 0.15);
      }
      .input:disabled {
        background-color: #f8fafc;
        border-color: #f1f5f9;
        color: #94a3b8;
        cursor: not-allowed;
      }
      .input::placeholder {
        color: #cbd5e1;
        font-weight: 400;
      }

      .label {
        display: block;
        font-size: 1rem; /* Increased to 16px for elderly accessibility */
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.075em;
        color: #0f766e; /* teal-700 */
        margin-bottom: 0.5rem;
        margin-left: 0.5rem;
        white-space: normal; /* Allow wrapping to prevent cut-off in narrow grid cells */
        line-height: 1.2;
      }

      /* Kiosk Overrides for Cognitive Accessibility */
      .kiosk-mode .label {
        text-transform: none; /* Revert to sentence case for dyslexia/cognitive clarity */
        letter-spacing: normal;
        font-weight: 700;
      }

      /* Enhanced focus management for keyboard/elderly users */
      button:focus-visible, input:focus-visible, select:focus-visible, textarea:focus-visible {
        outline: 4px solid #0d9488; /* teal-600 */
        outline-offset: 4px;
        box-shadow: 0 0 0 8px rgba(13, 148, 136, 0.1);
      }

      /* Utilities */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }

      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      /* Lilac Pulse for Conflict Button */
      @keyframes pulse-lilac {
        0%, 100% {
          box-shadow: 0 0 0 0 rgba(162, 28, 175, 0.7);
        }
        70% {
          box-shadow: 0 0 0 12px rgba(162, 28, 175, 0);
        }
      }
      .animate-pulse-lilac {
        animation: pulse-lilac 2s infinite;
      }
    </style>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Check for valid protocol to avoid errors in virtual/srcdoc environments
          if (!window.location.protocol.startsWith('http')) {
            return;
          }
          
          // Simplified registration to ensure standard standalone PWA resolution
          navigator.serviceWorker.register('sw.js')
            .then(reg => {
              console.log('ServiceWorker registered successfully with scope: ', reg.scope);
            })
            .catch(err => {
              console.error('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
