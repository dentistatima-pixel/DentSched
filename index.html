    <style>
      :root {
        --bg-primary: #f8fafc;
        --bg-secondary: #ffffff;
        --bg-tertiary: #f1f5f9;
        --bg-accent: #f0fdfa;
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --text-accent: #0f766e;
        --border-primary: #e2e8f0;
        --border-secondary: #f1f5f9;
        --border-focus: #0d9488;
        --input-bg: #ffffff;
        --input-border: #fae8ff;
      }

      .dark {
        --bg-primary: #0f172a;    /* slate-900 */
        --bg-secondary: #1e293b;   /* slate-800 */
        --bg-tertiary: #334155;   /* slate-700 */
        --bg-accent: #134e4a;     /* teal-900 */
        --text-primary: #f1f5f9;   /* slate-100 */
        --text-secondary: #94a3b8; /* slate-400 */
        --text-accent: #5eead4;    /* teal-300 */
        --border-primary: #334155; /* slate-700 */
        --border-secondary: #475569; /* slate-600 */
        --border-focus: #5eead4;   /* teal-300 */
        --input-bg: #334155;       /* slate-700 */
        --input-border: #4a044e;   /* lilac-900 */
      }

      body { 
        font-family: 'Inter', sans-serif; 
        background-color: var(--bg-primary); 
        color: var(--text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Global Form Styling */
      .input { 
        width: 100%; 
        padding: 0.75rem 1rem; 
        background-color: var(--input-bg); 
        border: 2px solid var(--input-border);
        border-radius: 1rem; 
        font-size: 1rem; 
        font-weight: 600;
        color: var(--text-primary); 
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        outline: none;
      }
      .input:focus { 
        border-color: var(--border-focus);
        background-color: var(--bg-secondary);
        box-shadow: 0 0 0 5px rgba(13, 148, 136, 0.15);
      }
      .dark .input:focus {
        box-shadow: 0 0 0 5px rgba(94, 234, 212, 0.15);
      }

      .input:disabled {
        background-color: var(--bg-tertiary);
        border-color: var(--border-secondary);
        color: var(--text-secondary);
        cursor: not-allowed;
      }
      .input::placeholder {
        color: var(--text-secondary);
        opacity: 0.6;
        font-weight: 400;
      }

      .label {
        display: block;
        font-size: 1rem; /* Increased to 16px for elderly accessibility */
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.075em;
        color: var(--text-accent); 
        margin-bottom: 0.5rem;
        margin-left: 0.5rem;
        white-space: normal; /* Allow wrapping to prevent cut-off in narrow grid cells */
        line-height: 1.2;
      }

      /* Kiosk Overrides for Cognitive Accessibility */
      .kiosk-mode .label {
        text-transform: none; /* Revert to sentence case for dyslexia/cognitive clarity */
        letter-spacing: normal;
        font-weight: 700;
      }

      /* Enhanced focus management for keyboard/elderly users */
      button:focus-visible, input:focus-visible, select:focus-visible, textarea:focus-visible {
        outline: 4px solid var(--border-focus);
        outline-offset: 4px;
        box-shadow: 0 0 0 8px rgba(13, 148, 136, 0.1);
      }
      .dark button:focus-visible, .dark input:focus-visible, .dark select:focus-visible, .dark textarea:focus-visible {
        box-shadow: 0 0 0 8px rgba(94, 234, 212, 0.1);
      }

      /* Utilities */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }

      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      .dark ::-webkit-scrollbar-thumb { background: #475569; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #64748b; }

      /* Lilac Pulse for Conflict Button */
      @keyframes pulse-lilac {
        0%, 100% {
          box-shadow: 0 0 0 0 rgba(162, 28, 175, 0.7);
        }
        70% {
          box-shadow: 0 0 0 12px rgba(162, 28, 175, 0);
        }
      }
      .animate-pulse-lilac {
        animation: pulse-lilac 2s infinite;
      }

      /* Red Pulse for Critical Alert */
      @keyframes pulse-red {
        0%, 100% {
          box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(220, 38, 38, 0);
        }
      }
      .animate-pulse-red {
        animation: pulse-red 2s infinite;
      }
      
      /* --- New Animations --- */
      @keyframes slide-in-right {
        from { transform: translateX(30px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slide-in-left {
        from { transform: translateX(-30px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes pop-in {
        0% { transform: scale(0.5); opacity: 0; }
        70% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .wizard-step-enter {
        animation: slide-in-right 0.4s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
      }
      .wizard-step-enter-back {
        animation: slide-in-left 0.4s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
      }
      .animate-pop-in {
        animation: pop-in 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      .btn-tactile {
        transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .btn-tactile:hover {
        transform: translateY(-2px);
      }
      .btn-tactile:active {
        transform: translateY(0px) scale(0.98);
      }

      /* --- Orientation Specific Layouts --- */

      /* Default (Portrait) */
      .orientation-grid { display: grid; grid-template-columns: repeat(1, minmax(0, 1fr)); }
      .orientation-flex { flex-direction: column; }
      .patient-list-layout { flex-direction: column; }
      .patient-list-container, .patient-list-container-collapsed {
        width: 100%;
        height: 40%;
        flex-shrink: 0;
      }
      .header-actions {
        width: 100%;
      }
      .main-header-container {
        flex-direction: column;
      }

      /* Landscape */
      @media (orientation: landscape) {
        .orientation-grid { grid-template-columns: repeat(12, minmax(0, 1fr)); }
        
        .dashboard-grid { grid-template-columns: repeat(12, minmax(0, 1fr)); }
        .dashboard-col-1 { grid-column: span 5 / span 5; }
        .dashboard-col-2 { grid-column: span 4 / span 4; }
        .dashboard-col-3 { grid-column: span 3 / span 3; }
        
        .admin-hub-grid { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        
        .patient-summary-grid { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        .patient-summary-col-1 { grid-column: span 1 / span 1; }
        .patient-summary-col-2 { grid-column: span 2 / span 2; }
        .patient-summary-col-3 { grid-column: span 3 / span 3; }

        .diagnostic-grid { grid-template-columns: repeat(3, minmax(0, 1fr)); }

        .orientation-flex { flex-direction: row; }
        .patient-list-layout { flex-direction: row; }
        .patient-list-container { width: 33.333333%; height: auto; }
        .patient-list-container-collapsed { width: 7rem; height: auto; }

        .header-actions {
            width: auto;
        }
        .main-header-container {
            flex-direction: row;
        }
      }

      /* Inspector Panel for Calendar */
      .inspector-panel {
        position: fixed;
        top: 97.5px; /* Header height (h-24 + h-1.5) */
        bottom: 32px; /* Approx footer height */
        right: 0;
        width: 33.333333%; /* one-third of the screen */
        background-color: var(--bg-secondary);
        border-left: 1px solid var(--border-primary);
        box-shadow: -10px 0 30px rgba(0,0,0,0.1);
        transform: translateX(100%);
        transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        z-index: 45;
        display: flex;
        flex-direction: column;
      }
      .inspector-panel.open {
          transform: translateX(0);
      }

      @media (orientation: portrait) {
          .inspector-panel {
              top: auto;
              bottom: 0;
              left: 0;
              right: 0;
              width: 100%;
              height: 60%;
              border-left: none;
              border-top: 1px solid var(--border-primary);
              transform: translateY(100%);
              border-radius: 2.5rem 2.5rem 0 0;
          }
          .inspector-panel.open {
              transform: translateY(0);
          }
      }
    </style>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Check for valid protocol to avoid errors in virtual/srcdoc environments
          if (!window.location.protocol.startsWith('http')) {
            return;
          }
          
          // Simplified registration to ensure standard standalone PWA resolution
          navigator.serviceWorker.register('sw.js')
            .then(reg => {
              console.log('ServiceWorker registered successfully with scope: ', reg.scope);
            })
            .catch(err => {
              console.error('ServiceWorker registration failed: ', err);
            });
        });
      }
