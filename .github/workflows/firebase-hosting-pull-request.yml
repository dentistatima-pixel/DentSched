# This file was adapted from your original Firebase CLI auto-generated workflow
name: Deploy to Firebase Hosting on PR or push to main
on:
  push:
    branches:
      - main
  pull_request:
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    # Allow the job for pushes, and only allow PRs when the PR head repo is the same repo
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      
      # 1. LIVE DEPLOYMENT (This runs only when you push directly to 'main')
      - uses: FirebaseExtended/action-hosting-deploy@v0
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DENTSCHED_9DE50 }}'
          projectId: dentsched-9de50
          # Targets the live hosting site, fixing the 'channelID is required' error
          target: dentsched-9de50

      # 2. PREVIEW DEPLOYMENT (This runs only when you open a Pull Request)
      - uses: FirebaseExtended/action-hosting-deploy@v0
        if: ${{ github.event_name == 'pull_request' }}
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DENTSCHED_9DE50 }}'
          projectId: dentsched-9de50
          # Provides the channel ID required for preview deployments
          channelId: ${{ github.event.pull_request.head.ref }}
