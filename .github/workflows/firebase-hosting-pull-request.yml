# This file uses a direct CLI command for the main branch to bypass a known bug
name: Deploy to Firebase Hosting on PR or push to main
on:
  push:
    branches:
      - main
  pull_request:
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      
      # 1. LIVE DEPLOYMENT (Uses native CLI command to bypass 'channelID' error)
      - name: Deploy to LIVE Hosting (Bypass Action)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          # The Firebase CLI requires authentication via a token
          npm install -g firebase-tools
          firebase deploy --only hosting --project dentsched-9de50
        env:
          # IMPORTANT: Uses the Service Account as a token for CLI authentication
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DENTSCHED_9DE50 }}

      # 2. PREVIEW DEPLOYMENT (Keeps the original action for PRs, which usually works fine)
      - name: Deploy to Preview Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        if: ${{ github.event_name == 'pull_request' }}
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DENTSCHED_9DE50 }}'
          projectId: dentsched-9de50
          channelId: ${{ github.event.pull_request.head.ref }}
