# This file returns to the action wrapper, but adds explicit logic to fix the deployment mode.
name: Deploy to Firebase Hosting on PR or push to main
on:
  push:
    branches:
      - main
  pull_request:
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      
      # 1. LIVE DEPLOYMENT (Uses the robust action wrapper with forced production channel)
      - name: Deploy to LIVE Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DENTSCHED_9DE50 }}'
          projectId: dentsched-9de50
          # THIS IS THE FIX: Explicitly tells the action to deploy to the live channel
          channelId: live 

      # 2. PREVIEW DEPLOYMENT (Standard PR deployment)
      - name: Deploy to Preview Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        if: ${{ github.event_name == 'pull_request' }}
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DENTSCHED_9DE50 }}'
          projectId: dentsched-9de50
          channelId: ${{ github.event.pull_request.head.ref }}
