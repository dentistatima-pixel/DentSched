name: Deploy to Firebase Hosting on PR or push to main
on:
  push:
    branches:
      - main
  pull_request:
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    # Allow the job for pushes, and only allow PRs when the PR head repo is the same repo
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DENTSCHED_9DE50 }}
          projectId: dentsched-9de50
