# This file was adapted from your original Firebase CLI auto-generated workflow
name: Deploy to Firebase Hosting on PR or push to main
on:
  push:
    branches:
      - main
  pull_request:
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    # Allow the job for pushes, and only allow PRs when the PR head repo is the same repo
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      
      # Single deployment step using conditional logic (ternary operator) to set the correct channelId
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DENTSCHED_9DE50 }}'
          projectId: dentsched-9de50
          # FINAL FIX: This line forces the channelId to be 'live' for main pushes, 
          # resolving the 'channelID is currently required' error.
          channelId: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && 'live' || github.event.pull_request.head.ref }}
