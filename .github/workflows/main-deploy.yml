name: Deploy React App to Firebase Hosting

# This workflow runs whenever you push changes to the 'main' or 'master' branch.
on:
  push:
    branches:
      - main
      - master

jobs:
  build_and_deploy:
    # Uses the standard operating system for GitHub Actions
    runs-on: ubuntu-latest

    steps:
      # Step 1: Get the code from the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Set up the Node.js environment needed for React
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 3: Install all project dependencies
      - name: Install Dependencies
        run: npm ci

      # Step 4: Build the React application
      # NOTE: This runs 'vite build' which creates the 'dist' folder.
      - name: Build Project
        run: npm run build

      # Step 5: Deploy the built 'dist' folder to Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          # Your Firebase Project ID
          projectId: dentsched-9de50
          # This line uses the correct secret name.
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DENTSCHED_9DE50 }}
          # Deploying to the live site
          channelId: live
          # Required for the action to function correctly
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
